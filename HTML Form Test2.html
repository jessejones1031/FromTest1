<!DOCTYPE html>
<html>
<head>
    <title>Custom Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Custom Registration Form</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="isConfirmed" name="isConfirmed">
                <label class="form-check-label" for="isConfirmed">Is Confirmed</label>
            </div>
            <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
        </form>
    </div>
<script>
    function submitForm() {
        var formData = {
            firstName: document.getElementById("firstName").value,
            lastName: document.getElementById("lastName").value,
            email: document.getElementById("email").value,
            phone: document.getElementById("phone").value,
            dob: document.getElementById("dob").value,
            isConfirmed: document.getElementById("isConfirmed").checked ? "on" : "off"
        };

        var xhr = new XMLHttpRequest();
        xhr.open("POST", "https://script.google.com/macros/s/AKfycbzanjf73KT2MDkH56yb3ygG88r5YqIMZNvKMCssELVPoMXn8nsg2EuOgrwN_yu7tzE/exec", true); // Replace "your_google_apps_script_id" with your actual Apps Script ID
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                alert("Form submitted successfully!");
                document.getElementById("registrationForm").reset();
            }
        };
        xhr.send(JSON.stringify(formData));
    }
</script>

</body>
</html
